    <title> position absolute / cilck 이벤트 / transform </title>
    <style>
        #animationAllbtn{
            position: absolute;
            border: 0;
            width: 2.8rem ;
            height: 1.5rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            padding: 0;
            display: flex;
            align-items: center;
        }
        #animationAllbtn:before{
            top:0;
        }
        #animationAllbtn:before, 
        #animationAllbtn:after
        {
            content:"";
            display: block;
            height: 3px;
            background-color: black;
            position: absolute;
            left: 0;
            width: 100%;
            transition: 0.5s;
        }
        #animationAllbtn:after{
            bottom: 0;
        }
        #animationAllbtn span{
            display: block;
            height: 3px;
            background-color: black;
            width: 100%;
            transition: 0.5s;
        }
        #animationAllbtn.show span{
            width: 0;
        }
        #animationAllbtn.show:before{
            transform: rotate(-45deg);
            top:12px;

           
        }
        #animationAllbtn.show:after{
            transform: rotate(45deg);
            top: 13px;
            
        }
       
    </style>
